<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"
	th:include="fragments/header :: header-conf (pageCss= '/css/main.css')">
<head>

<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<link href="lib/animate/animate.min.css" rel="stylesheet">

<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

<link href="/css/style.css" rel="stylesheet" />

<link href="/js/main.js" rel="script" />

<title>Fotiuk</title>
</head>
<body>

	<!--==========================
  Header
  ============================-->
	<header id="header" class="fixed-top">
		<div class="container">

			<div class="logo float-left">
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->
				<a href="#intro" class="scrollto"><img src="img/logo.png" alt=""
					class="img-fluid"></a>
			</div>

			<nav class="main-nav float-right d-none d-lg-block">
				<ul>
					<li th:classappend="${#httpServletRequest.getRequestURI()  == '/' ? 'active':''}" >
          				<a th:href="@{/}">Home</a></li> 
					<li><a href="#about">My Profile</a></li>
					<li th:classappend="${#httpServletRequest.getRequestURI()  == '/' ? 'active':''}" >
						<a th:href="@{/addphoto}">Add Photos</a></li>					
				</ul>
			</nav>
			<!-- .main-nav -->

		</div>
	</header>
	<!-- #header -->

	<!--==========================
      My Profile
    ============================-->
	<br>
	<section id="about">
		<div class="container">

			<header class="section-header">
				<h3>My Profile</h3>
				<p>Name, mail , and Photographs</p>
			</header>
			<div class="row">
				<div th:if="${messageWarn != null}" th:text="${messageWarn}"
					class="col-12 my-1 text-center text-danger"></div>
			</div>
			<div th:if="${user} != null">
				<div th:object="${user}">
					<h2 th:text="*{username}" class="display-4">Name</h2>
					<p class="text-secondary">
						<span th:text="*{mail}" class="h4">mail</span>
					</p>
					
					<!-- Table of Photos with prices -->
					<table>
						<tr>
							<th>Name of Photo</th>
							<th>Price</th>
							<th>Change</th>
						</tr>
						<tr class="col-md-4 mx-auto" th:each="photou : ${user.photos}">
							<th th:text="|${photou.name}|" class="card-title">Photoname</th>
							<th th:text="|${photou.price}|" class="card-title">Price ($)</th>
							<th> Update </th>
						</tr>
						<tr>
							<th>
							<th>Total of Images</th>
							<th th:text="${#lists.size(user.photos)}"
							class="display-6">#Photos </th>
						</tr>
					</table>
					

				</div>
			</div>

		</div>
	</section>




	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/jquery/jquery-migrate.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/easing/easing.min.js"></script>
	<script src="/lib/mobile-nav/mobile-nav.js"></script>
	<script src="/lib/wow/wow.min.js"></script>
	<script src="/lib/waypoints/waypoints.min.js"></script>
	<script src="/lib/counterup/counterup.min.js"></script>
	<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="/lib/lightbox/js/lightbox.min.js"></script>


	<!-- Template Main Javascript File -->
	<script src="/js/main.js"></script>

</body>
</html>
